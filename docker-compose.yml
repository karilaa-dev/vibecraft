services:
  minecraft:
    image: itzg/minecraft-server:latest
    container_name: vibecraft-minecraft
    ports:
      - "25565:25565"   # Minecraft
      - "25575:25575"   # RCON
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.21.11"
      MEMORY: "2G"

      # RCON Configuration
      ENABLE_RCON: "true"
      RCON_PASSWORD: "${VIBECRAFT_RCON_PASSWORD:-minecraft}"
      RCON_PORT: 25575

      # Server Configuration
      MODE: "creative"
      DIFFICULTY: "peaceful"
      SPAWN_PROTECTION: 0
      MAX_PLAYERS: 10
      LEVEL_TYPE: "flat"
      ONLINE_MODE: "false"

      # WorldEdit Installation (latest stable version via Modrinth)
      PLUGINS: |
        https://cdn.modrinth.com/data/1u6JkXh5/versions/XlUIRmF8/worldedit-bukkit-7.3.18.jar

      # Performance
      USE_AIKAR_FLAGS: "true"

    volumes:
      - ./minecraft-data:/data
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  default:
    name: vibecraft-network
